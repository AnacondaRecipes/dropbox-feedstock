{% set name = "dropbox" %}
{% set version = "8.7.1" %}
{% set sha256 = "019f1529631d335f2b57ffd65a4545406bd3d139d0a9611cb6ca8c66c4ae7309" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - setuptools
    - requests >=2.16.2
    - six >=1.3.0

test:
  imports:
    - dropbox

about:
  home: https://github.com/dropbox/dropbox-sdk-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Official Dropbox API Client'
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

  description: |
    dropbox is a Python SDK for integrating with the Dropbox API v2.
    Compatible with Python 2.7 and 3.4+. Documentation is available on
    Read the Docs.

extra:
  recipe-maintainers:
    - guillochon
