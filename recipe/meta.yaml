{% set version = "11.4.1" %}

package:
  name: dropbox
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dropbox/dropbox-{{ version }}.tar.gz
  sha256: 7ba43384029424779a4b3ec8d5832362c5c0f37cd644be2fb87e2b30a569849e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner ==5.2.0
    - python =2.7|>=3.4
  run:
    - python =2.7|>=3.4
    - requests >=2.16.2
    - six >=1.12.0
    - stone >=2

test:
  imports:
    - dropbox
    - stone
  commands:
    - pip check
    - pytest test/unit/test_dropbox_unit.py
  requires:
    - pip
    - mock
    - pytest-mock
    - coverage
  source_files:
    - test

about:
  home: http://www.dropbox.com/developers
  summary: Official Dropbox API Client
  description: The Official Dropbox API V2 SDK for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - guillochon
    - BastianZim